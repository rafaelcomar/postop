<ion-header>

</ion-header>
<ion-content padding="">
  <div  padding class="padding-img">
    <!--<ion-icon name="iconePng" class="iconePng"></ion-icon>-->
    <img class="iconePng" src="../../assets/icon/postop-01.png" >
  </div>
  <ion-list>
    <ion-item>
      <ion-label floating>E-mail</ion-label>
      <ion-input type="text" [(ngModel)]="user.email"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Senha</ion-label>
      <ion-input type="password" [(ngModel)]="user.password"></ion-input>
    </ion-item>
  </ion-list>
  <div padding class="list-buttons-login">
    <button ion-button *ngIf="!logado" (click)="login()"> Login</button>
    <button ion-button *ngIf="!logado" (click)="registerUser()"> Cadastrar</button>
    <button ion-button *ngIf="logado" (click)="logout()"> Logout</button>
  </div>
</ion-content>
