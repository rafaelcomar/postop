<ion-header>
  <ion-navbar>
    <ion-title>Login/Cadastro</ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
  <div  padding>
    
  </div>
  <ion-list>
    <ion-item>
      <ion-label fixed>E-mail</ion-label>
      <ion-input type="text" [(ngModel)]="user.email"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label fixed>Senha</ion-label>
      <ion-input type="password" [(ngModel)]="user.password"></ion-input>
    </ion-item>
  </ion-list>
  <div padding>
    <button ion-button (click)="login()"> Login</button>
    <button ion-button (click)="registerUser()"> Cadastrar</button>
    <button ion-button (click)="logout()"> Logout</button>
  </div>
</ion-content>
