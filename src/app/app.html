<ion-menu type="overlay" [content]="content" side="right">
    <ion-list>
      <button menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)">
         <ion-icon name="logo-android" class="icone-menu"></ion-icon>  {{p.title}}
      </button>
    </ion-list>
    <ion-footer class="perfil-menu">
      <div>
          <img class="icone-perfil-menu" src="../../assets/img/perfil.png" > 
      </div>
      <div>
          <img class="icone-logof-menu" src="../../assets/img/botao-logof.png" > 
      </div>
    </ion-footer>
    


</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
