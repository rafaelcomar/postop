<ion-menu type="overlay" [content]="content" side="right">
    <ion-list>
      <button menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)">
        
            <img class="icone-menu" src="../../assets/icon/{{p.icon}}.png" > 
          <span class="text-span">{{p.title}}</span>
      </button>
    </ion-list>
    <ion-footer class="perfil-menu">
        
      <div>
          <img class="icone-perfil-menu" src="../../assets/img/perfil.png" > 
      </div>
      
      <div>
          <img class="icone-configuracoes-menu" src="../../assets/icon/configuracoes-01.png" > 
          <img class="icone-logof-menu" src="../../assets/icon/logoff-01.png" > 
      </div>
    </ion-footer>
    


</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
